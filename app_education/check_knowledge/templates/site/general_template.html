<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Тесты on-line</title>
    {% endblock %}
</head>
<body>
    {% block logo %}
        <div style="width: 605px;">
            <a href="{% url 'main' %}">
                <img class="image" src="{% static 'images/logo.png' %}"
                     alt="logo" style="vertical-align: middle;" width=100 height=100 hspace=0/>
            </a>
            <span style="vertical-align: middle; display: inline-block; width: 200px;">Тесты по разным предметам</span>
        </div>

    {% endblock %}

    {% block content %}
    {% endblock %}

</body>
</html>
