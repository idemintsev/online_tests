{% extends 'quiz/general.html' %}

{% block content %}

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Регистрация пользователя</div><br>

                    <div class="panel-body">

                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Имя пользователя:</label>
                            <div class="col-md-6">
                                {{ form.username }}
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Имя:</label>
                            <div class="col-md-6">
                                {{ form.first_name }}
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Фамилия:</label>
                            <div class="col-md-6">
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Пароль:</label>
                            <div class="col-md-6">
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Подтверждение пароля:</label>
                            <div class="col-md-6">
                                {{ form.password2 }}
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Адрес электронной почты:</label>
                            <div class="col-md-6">
                                {{ form.email }}
                            </div>
                        </div>

                        <br><div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Зарегистрироваться" class="btn btn-success">
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
