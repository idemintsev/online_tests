<div class="pagination">
 <span class="step-links">
  {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}&quiz_pk={{quiz_pk}}">Предыдущий</a>
  {% endif %}
    <span class="current">
  Вопрос {{ page.number }} из {{ page.paginator.num_pages }}.
    </span>
  {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}&quiz_pk={{ quiz_pk }}">Следующий</a>
  {% endif %}
  </span>
</div>
