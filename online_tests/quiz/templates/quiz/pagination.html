<div class="pagination">
<span class="step-links">
<span class="current">Вопрос {{ page.number }} из {{ page.paginator.num_pages }}.</span>
{% if page.has_next %}
    <a href="?page={{ page.next_page_number }}&quiz_pk={{ quiz_pk }}">Следующий</a>
{% else%}
    <a href="{% url 'results' %}?quiz_pk={{ quiz_pk }}">Узнать результаты</a>
{% endif %}
  </span>
</div>
